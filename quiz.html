<div class="quiz-container">
    <h3>Reduce Waste Quiz</h3>
    <form action="quiz_result.html" method="post">
        <div class="question">Question 1: How do you dispose of food waste?</div>
        <div class="options">
            <div class="option">
                <input type="radio" id="option1" name="q1" value="option1">
                <label for="option1">Compost it</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="q1" value="option2">
                <label for="option2">Throw it in the regular trash</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="q1" value="option3">
                <label for="option3">Donate it to food banks</label>
            </div>
        </div>
        
        <div class="question">Question 2: How do you reduce plastic usage?</div>
        <div class="options">
            <div class="option">
                <input type="radio" id="option4" name="q2" value="option1">
                <label for="option4">Use reusable shopping bags</label>
            </div>
            <div class="option">
                <input type="radio" id="option5" name="q2" value="option2">
                <label for="option5">Always buy single-use plastic bottles</label>
            </div>
            <div class="option">
                <input type="radio" id="option6" name="q2" value="option3">
                <label for="option6">Use plastic utensils and straws</label>
            </div>
        </div>

        <div class="question">Question 3: How do you minimize paper waste?</div>
        <div class="options">
            <div class="option">
                <input type="radio" id="option7" name="q3" value="option1">
                <label for="option7">Print on both sides of the paper</label>
            </div>
            <div class="option">
                <input type="radio" id="option8" name="q3" value="option2">
                <label for="option8">Throw away unused paper</label>
            </div>
            <div class="option">
                <input type="radio" id="option9" name="q3" value="option3">
                <label for="option9">Use paper towels excessively</label>
            </div>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
